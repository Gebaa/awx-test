- name: DHCP ip-topup
  hosts:  test
  gather_facts: no
  tasks:
    - name: get server date for receiving file
      shell:  date +'%Y%m%d'
      register: date
      delegate_to:  localhost
      run_once: true

    - name: debug date
      debug:
        msg: '{{ date.stdout }}'

    - name: get server date for log files
      shell:  date +'%Y-%m-%d-%H'
      register: log_date
      delegate_to:  localhost
      run_once: true

    - name: get server date for dhcp backup
      shell:  date +'%Y-%m-%d'
      register: dhcp_date
      delegate_to:  localhost
      run_once: true

    - name: debug dhcp date
      debug:
        msg: '{{ dhcp_date.stdout }}'

    - name: Print hosts list
      debug:
        #msg: "{{ group_names }}"
        msg: "{{ inventory_hostname }}"

    - name: Install nginx
      yum:
        name: nginx
        state: absent

    - name: Start nginx
      service:
        name: nginx
        state: started
